<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    
    function isValidSudoku(board) {
  // Helper function to check if an array contains duplicate elements
  function hasDuplicate(arr) {
    return new Set(arr.filter(function(el) {
      return el !== '.';
    })).size !== arr.filter(function(el) {
      return el !== '.';
    }).length;
  }

  // Check rows and columns
  for (let i = 0; i < 9; i++) {
    if (hasDuplicate(board[i]) || hasDuplicate(board.map(function(row) {
      return row[i];
    }))) {
      return false;
    }
  }

  // Check 3x3 sub-boxes
  for (let i = 0; i < 9; i += 3) {
    for (let j = 0; j < 9; j += 3) {
      const subBox = [];
      for (let x = 0; x < 3; x++) {
        for (let y = 0; y < 3; y++) {
          subBox.push(board[i + x][j + y]);
        }
      }
      if (hasDuplicate(subBox)) {
        return false;
      }
    }
  }

  // If all checks pass, the Sudoku board is valid
  return true;
}

// Example usage:
const board = [
  ["5","3",".",".","7",".",".",".","."],
  ["6",".",".","1","9","5",".",".","."],
  [".","9","8",".",".",".",".","6","."],
  ["8",".",".",".","6",".",".",".","3"],
  ["4",".",".","8",".","3",".",".","1"],
  ["7",".",".",".","2",".",".",".","6"],
  [".","6",".",".",".",".","2","8","."],
  [".",".",".","4","1","9",".",".","5"],
  [".",".",".",".","8",".",".","7","9"]
];

console.log(isValidSudoku(board)); // Output: true


</script>

</body>
</html>
