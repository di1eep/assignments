<body>
    
<script>

let myArray = [0, 5, 0, 3, 8, 0, 4];

function moveZerosToEnd(arr) {
    let nonZeroCount = 0;
    let result = [];

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== 0) {
            result[nonZeroCount] = arr[i];
            nonZeroCount++;
        }
    }

    while (nonZeroCount < arr.length) {
        result[nonZeroCount] = 0;
        nonZeroCount++;
    }

    return result;
}



let result = moveZerosToEnd(myArray);
console.log(result);


</script>

</body>
</html>
